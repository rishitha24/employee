<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <title>Hiring Details</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-4">
                <h2 class="typewriter">New Hiring Details</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3">
                <button type="button" class="btn btn-primary AddEmpButton" data-toggle="modal" data-target="#exampleModal">Add
                    Employee</button>
            </div>
            <div class="col-12 col-md-9">
                <table class="table" id="empDetailTable" style="display: none">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Employee Id</th>
                            <th scope="col">Department</th>
                            <th scope="col">Email Id</th>
                            <th scope="col">Date of Joining</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog-centered modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Employee Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="form-group col-12">
                            <label for="Name">Name</label>
                            <span style="color: red">*</span>
                            <input type="name" class="form-control" id="Name" placeholder="Name" required>
                            <span style="color:red; font-size: 12px; display: none" id="nameReqd">This field is
                                required</span>

                        </div>
                        <div class="form-group col-12">
                            <label for="EmployeeId">Employee Id</label>
                            <span style="color: red">*</span>
                            <input type="text" class="form-control" id="EmployeeId" placeholder="EmployeeId" required>
                            <span style="color:red; font-size: 12px; display: none" id="empIdReqd">This field is
                                required</span>

                        </div>
                        <div class="form-group col-12">
                            <label for="Email">Email</label>
                            <span style="color: red">*</span>
                            <input type="email" class="form-control" id="Email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            <span style="color:red; font-size: 12px; display: none" id="mailReqd">This field is
                                required</span>
                        </div>

                        <div class="form-group col-12">
                            <label for="Inputselect">Department</label>
                            <span style="color: red" id="deptReqd">*</span>
                            <select class="form-control" required id="department">
                                <option value="Frontend">Front-End</option>
                                <option value="Backend">Backend</option>
                                <option value="DeepLearning">Deep Learning</option>
                                <option value="BotDevelopment">Bot Development</option>
                                <option value="UI/UX-Design">UI/UX Design</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="dateOfJoining">Date of Joining</label>
                            <span style="color: red">*</span>
                            <input type="date" id="dateOfJoining" name="dateOfJoining" required>
                            <br>
                            <span style="color:red; font-size: 12px; display: none" id="dateReqd">This field is
                                required</span>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="checkFields()" id="submitButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
